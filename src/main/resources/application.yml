spring:
  output:
    ansi:
      enabled: always
  # PMS Datasource
  datasource:
    jdbc-url: ${DB_PMS_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    database: default
    generate-ddl: true
    hibernate:
      ddl-auto: update

logging:
  file:
    path: log
  level.com.dms.pms.error: ERROR

dms:
  datasource:
    jdbc-url: ${DB_DMS_URL}
    username: ${DB_DMS_USERNAME:root}
    password: ${DB_DMS_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

auth:
  jwt:
    secret: ${JWT_SECRET}
    exp:
      access: ${JWT_ACCESS_EXP}
    header: ${JWT_HEADER}
    prefix: ${JWT_PREFIX}