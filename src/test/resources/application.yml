spring:
  output:
    ansi:
      enabled: always
  # PMS Datasource
  datasource:
    jdbc-url: jdbc:h2:mem:testdb1
    driver-class-name: org.h2.Driver

  jpa:
    database: default
    generate-ddl: true
    hibernate:
      ddl-auto: update

  security:
    oauth2:
      client:
        registration:
          facebook:
            clientId: facebook
            clientSecret: secret
            redirectUri: "http://localhost:8080/oauth2/callback/facebook" # Redirect Uri의 도메인은 추후에 변경 예정
            scope:
              - email
              - profile

          google:
            clientId: google
            clientSecret: secret
            redirectUri: "http://localhost:8080/oauth2/callback/google" # Redirect Uri의 도메인은 추후에 변경 예정
            scope:
              - email
              - profile

          naver:
            clientId: naver
            clientSecret: secret

          apple:
            clientId: apple
            clientSecret: secret
  main:
    allow-bean-definition-overriding: true

logging:
  file:
    path: log
  level.com.dms.pms.error: ERROR

dms:
  datasource:
    jdbc-url: jdbc:h2:mem:testdb2
    username: aaa
    password: aaa
    driver-class-name: org.h2.Driver

auth:
  jwt:
    secret: secret
    exp:
      access: 111
    header: abc
    prefix: Awsdsa

  oauth2:
    authorizedRedirectUris:
      - http://localhost:3000/oauth2/redirect
      - myandroidapp://oauth2/redirect
      - myiosapp://oauth2/redirect